<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- tinyMCE -->
     <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=19ooid0qg1aragud1i8dx0s3wf5c3kb1rwvidfwl7zvhzffg"></script>

     <!-- DrawingBoard -->
     <link rel="stylesheet" href="draw/drawingboard.css">
     <!-- Chemwriter -->
     <link rel="stylesheet" href="https://chemwriter.com/sdk/chemwriter.css">
     <script src="chemwriter.js"></script>

     <!-- Quick Css styles -->
     <style>
     .board {
          width: 80%;
          height: 700px;
     }

     .doodle{
          border: 1px solid #dcdddc;
         border-radius: 5px;
         display: block;
         margin: 10px 0
     }
     </style>

     <title>alphaNote Prototyle</title>

</head>

<body>
     <section id="tinymce">
          <h1>Text Editor</h1>
               <textarea class ="tinymce" id="texteditor">

                    <h3> Background:</h3>

                    <h3> Purpose:</h3>

                    <h3> Procedure:</h3>

                    <h3> Results:</h3>

               </textarea>
          <br>
          <input id="saveT" type="submit" value="Get tinyMCE Data">
          <input id="clearT" type="submit" value="clear tinyMCE">
          <input id="reRenderT" type="submit" value="reRender tinyMCE">
          <br>
          <div id="data-container">

          </div>

     </section>

     <br>


     <section id="newDrawingBoard">
          <div class="canvasDiv" style="">
               <h1>Drawing Board from Willaim Malone Drawing Example</h1>
               <canvas class="doodle" id="doodleCanvas" width="1000px"" height="600px"></canvas>
               <button class="button" onclick="saveCanvas('experiments', 1667)">Save</button>
               <button class="button button-delete" onclick="clearCanvas()">Clear</button>
               <button id="reRenderD"class="reRenderD">reRender drawing</button>
         </div>
         <br>
         <div id="data-container-2"> </div>
     </section>

     <br>

     <section id="chemwriter">
          <h1>ChemDraw powered by ChemWriter</h1>
          <div id="editor"
         data-chemwriter-width="1000"
         data-chemwriter-height="600"
         data-chemwriter-ui="editor"
          data-chemwriter-data="">
         </div>
          <br>
         <input id="button" type="submit" value="Get Molfile"></input>
         <input id="reRenderChem" type="submit" value="reRender chemDraw"></input>
         <br>
         <br>
         <div id="data-container-4"> </div>
     </section>

     <!-- link to jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

     <script type="text/javascript" src="draw/drawingboard.min.js"></script>

     <script src="doodle.js" type="text/javascript"></script>

     <!-- link to your app.js -->
     <script src="app.js" type="text/javascript"></script>

     <!-- link to your tinymce_init.js -->
     <script src="tinymce_init.js" type="text/javascript"></script>

     <!-- link to your drawingboard.js -->
     <script src="draw/js/utils.js"></script>
     <script src="draw/js/board.js"></script>
     <script src="draw/js/controls/control.js"></script>
     <script src="draw/js/controls/color.js"></script>
     <script src="draw/js/controls/drawingmode.js"></script>
     <script src="draw/js/controls/navigation.js"></script>
     <script src="draw/js/controls/size.js"></script>
     <script src="draw/js/controls/download.js"></script>
</body>

</html>
