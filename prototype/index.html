<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- tinyMCE -->
     <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=19ooid0qg1aragud1i8dx0s3wf5c3kb1rwvidfwl7zvhzffg"></script>
     <!-- ChemDoodle -->
     <link rel="stylesheet" href="chemDoodle/ChemDoodleWeb.css" type="text/css">
     <script type="text/javascript" src="chemDoodle/ChemDoodleWeb.js"></script>
     <script type="text/javascript" src="chemDoodle/ChemDoodleWeb-uis.js"></script>
     <!-- DrawingBoard -->
     <link rel="stylesheet" href="draw/drawingboard.css">
     <style>
     /*
     * drawingboards styles: set the board dimensions you want with CSS
     */
     .board {
          width: 90%;
          height: 700px;
     }
     </style>

     <title>alphaNote Prototyle</title>

</head>

<body>
     <section id="tinymce">
          <h1>Text Editor</h1>
          <textarea class ="tinymce">

               <h1> Background:</h1>

               <h1> Purpose:</h1>

               <h1> Procedure:</h1>

               <h1> Results:</h1>

          </textarea>
     </section>
     <br>
     <br>
     <section id="drawingboard">
          <div class="example" data-example="1">
               <h1>DrawingBoard</h1>
               <div class="board" id="default-board"></div>
          </div>

     </section>
     <br>
     <br>
     <section id="chemdoodle">
          <h1>ChemDraw</h1>
          <script>
          // ...
          var sketcher = new ChemDoodle.SketcherCanvas('sketcher', 500, 300, {useServices:true, oneMolecule:true});
          // ...
          </script>
     </section>
     <br>
     <br>
     <input id="info_submit" type="submit">
     <br>
     <br>
     <div>
          <h1>Attached Files</h1>
          <p> Show the images created from drawingboard and chem doodle here</p>
     </div>

     <!-- link to jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

     <script type="text/javascript" src="draw/drawingboard.min.js"></script>


     <!-- link to your app.js -->
     <script src="app.js" type="text/javascript"></script>

     <!-- link to your tinymce_init.js -->
     <script src="tinymce_init.js" type="text/javascript"></script>

     <!-- link to your drawingboard.js -->
     <script src="draw/js/utils.js"></script>
     <script src="draw/js/board.js"></script>
     <script src="draw/js/controls/control.js"></script>
     <script src="draw/js/controls/color.js"></script>
     <script src="draw/js/controls/drawingmode.js"></script>
     <script src="draw/js/controls/navigation.js"></script>
     <script src="draw/js/controls/size.js"></script>
     <script src="draw/js/controls/download.js"></script>

     <script data-example="1">
	//create the drawingboard by passing it the #id of the wanted container
	var defaultBoard = new DrawingBoard.Board('default-board',{
     	controls: [
     		'Color',
     		{ Size: { type: "range" } },
     		{ DrawingMode: { filler: false } },
     		'Navigation',
     		'Download'
     	],
     	size: 1,
     	webStorage: 'session',
     	enlargeYourContainer: true
     });
	</script>
</body>

</html>
