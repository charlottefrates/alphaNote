<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="Dream Journal">
     <title>alphaNote | Electronic Laboratory Notebook</title>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
     <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="styles/grid.css">
     <link rel="stylesheet" type="text/css" href="styles/dashboard.css">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="icon" type="image/png" href="" sizes="32x32">
     <link rel="icon" type="image/png" href="" sizes="16x16">
</head>

<body>

     <section id="navbar">
          <nav>
               <ul>
                    <a href="/dashboard">
                         <li>Home</li>
                    </a>
                    <a href="/new-experiment">
                         <li>Add New Experiments</li>
                    </a>
                    <a href="/logout">
                         <li>Logout</li>
                    </a>
               </ul>
               <div class="handle"><span class="handle-menu">alphaNOTE</span><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
          </nav>
     </section>

     <section id="header">
          <div class="row">
               <div class="col-12">
                    <h1 class="activity-summary-heading animated fadeIn"></h1>
               </div>
          </div>
     </section>

     <section id="counter">
          <div class="wrapper">
               <div class="counter col_fourth">
                    <i class="fa fa-flask fa-2x"></i>
                    <h2 class="timer count-title count-number" id="experimentData" data-to="20" data-speed="1500"></h2>
                    <p class="count-text ">Total Experiments</p>
               </div>

               <div class="counter col_fourth">
                    <i class="fa fa-edit fa-2x"></i>
                    <h2 class="timer count-title count-number" id="pendingData" data-to="" data-speed="1500"></h2>
                    <p class="count-text ">Pending</p>
               </div>

               <div class="counter col_fourth end">
                    <i class="fa fa-check fa-2x"></i>
                    <h2 class="timer count-title count-number" id="completedData" data-to="" data-speed="1500"></h2>
                    <p class="count-text ">Completed</p>
               </div>
          </div>
     </section>

     <section id="filter">
          <div id="wrapper-filter">
               <ul id="filter-bar">
                    <span class="pill"></span>
                    <li class="filter-option option-1 active" data-target="option-1">Title</li>
                    <li class="filter-option option-2" data-target="option-2">Date</li>
                    <li class="filter-option option-3" data-target="option-3">Status</li>
               </ul>
          </div>
     </section>

     <section id="grid">
          <ul class="gallery">
          </ul>
     </section>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script type="text/javascript" src="assets/dashboard.js"></script>
</body>

</html>
