<!-- views/signup.ejs -->
<!doctype html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <title>alphaNote | Electronic Laboratory Notebook</title>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
     <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
     <link rel="stylesheet" type="text/css" href="styles/grid.css">
     <link rel="stylesheet" type="text/css" href="styles/signup.css">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
     <!-- load bootstrap css -->
</head>

<body>


     <section id="navbar">
          <nav>
               <ul>
                    <a class="black">
                         <li id="home">Home</li>
               </ul>
               <div class="handle"><span class="handle-menu">alphaNOTE</span><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
          </nav>
     </section>



     <section id="signup">
          <div class="container contain">
               <div class="col-sm-6 col-sm-offset-3">
                    <h1><span class="fa fa-sign-in"></span> Signup</h1>

                    <!-- LOGIN FORM -->

                    <div class="row">
                         <div class="col-12">
                              <h2 class="sign-up-title"></h2>
                              <div class="sign-up-box black">
                                   <form class="register black" action="/signup" method="post" autocomplete="off">
                                        <fieldset name="register-info">
                                             <label> First Name</label>
                                             <input type="text" name="firstName" id="firstName" required/>
                                             <br>
                                             <label> Last Name </label>
                                             <input type="text" name="lastName" id="lastName" required/>
                                             <br>
                                             <label> Username </label>
                                             <input type="text" name="username" id="username" placeholder="Username" required/>
                                             <br>
                                             <label> Password</label>
                                             <input type="password" name="password" id="password" placeholder="Password" required/>
                                        </fieldset>
                                        <button type='submit' class="sign-up-button">Sign Up</button>
                                   </form>
                              </div>
                         </div>
                    </div>
                    <hr>
                    <p>Already have an account? <a href="/login">Login</a></p>
                    <p>Would you like to Demo the application?<br /> Fill in "demo" for user and password<a href="/login"> here.</a></p>
               </div>
     </section>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

     <script type="text/javascript" src="js/signup.js"></script>

     </div>
</body>

</html>
